<div class="mat-elevation-z8 custom-table-container">
  <table mat-table [dataSource]="dataSource" class="custom-table" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Name</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{ row.name }}</td>
    </ng-container>

    <!-- Workouts Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Workouts</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{ row.workouts }}</td>
    </ng-container>

    <!-- Number Of Workouts Column -->
    <ng-container matColumnDef="numberOfWorkouts">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Number Of Workouts</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{ row.numberOfWorkouts }}</td>
    </ng-container>

    <!-- Total Workout Minutes Column -->
    <ng-container matColumnDef="totalWorkoutMinutes">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Total Workout Minutes</th>
      <td mat-cell *matCellDef="let row" class="custom-cell">{{ row.totalWorkoutMinutes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="custom-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row custom-no-data-row" *matNoDataRow>
      <td class="mat-cell custom-no-data-cell" colspan="4">
        No data matching the filter
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of getUsers()"
    class="custom-paginator"
  ></mat-paginator>
</div>
