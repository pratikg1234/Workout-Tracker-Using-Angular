<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="w-full" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Workouts</th>
      <td mat-cell *matCellDef="let row">{{ row.workouts }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numberOfWorkouts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number Of Workouts
      </th>
      <td mat-cell *matCellDef="let row">{{ row.numberOfWorkouts }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="totalWorkoutMinutes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Total Workout Minutes
      </th>
      <td mat-cell *matCellDef="let row">{{ row.totalWorkoutMinutes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter 
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
